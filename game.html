<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="pontos">
        <div>Pontos: <span id="pontosAtuais">0</span></div>
        <div>Recorde: <span id="Recorde">0</span></div>
    </div>
    <div class="game">
        <div class="grid">
            <div class="cell" data-row="0"
             data-col="0"></div>
            <div class="cell" data-row="0"
             data-col="1"></div>
            <div class="cell" data-row="0" 
            data-col="2"></div>
            <div class="cell" data-row="0" 
            data-col="3"></div>
            <div class="cell" data-row="1" 
            data-col="0"></div>
            <div class="cell" data-row="1" 
            data-col="1"></div>
            <div class="cell" data-row="1" 
            data-col="2"></div>
            <div class="cell" data-row="1" 
            data-col="3"></div>
            <div class="cell" data-row="2" 
            data-col="0"></div>
            <div class="cell" data-row="2" 
            data-col="1"></div>
            <div class="cell" data-row="2" 
            data-col="2"></div>
            <div class="cell" data-row="2" 
            data-col="3"></div>
            <div class="cell" data-row="3" 
            data-col="0"></div>
            <div class="cell" data-row="3" 
            data-col="1"></div>
            <div class="cell" data-row="3" 
            data-col="2"></div>
            <div class="cell" data-row="3" 
            data-col="3"></div>
        </div>
    </div>
    <div id="gameOver">
        Game over!
        <button id="reseta">Reiniciar</button>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
